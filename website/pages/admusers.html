              {{? !it.user }}
                <div class="col-sm-12">
                    <div class="card-box">
                        <div id="filter">
                            <form id="filterForm" class="form-inline m-t-30" role="form">
                                <div class="row">
                                    <div class="form-group col-sm-3 m-b-20">
                                        <label for="username" class="m-r-10">Username</label>
                                        <input type="text" class="form-control m-r-10" id="username" name="username" value="" />
                                    </div>
                                    <button type="submit" class="btn btn-success btn-bordred waves-effect waves-light w-md m-l-10" id="searchButton">Search</button>
                                    <button type="reset" class="btn btn-cancel btn-bordred waves-effect waves-light w-md m-l-10" id="resetButton">Reset</button>
                                </div>
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
              {{?}}
                <div class="col-sm-12">
                <div class="card-box table-responsive" id="tblusers">
                  <table class="tablesaw m-t-0 table m-b-20 table-striped" data-tablesaw-mode="stack">
                    <thead>
                      <tr>
                        {{? !it.user }}
                          <th class="sorting" scope="col" data-tablesaw-priority="persist">ID</th>
                          <th class="sorting_asc" scope="col" data-tablesaw-priority="1">Name</th>
                          <th scope="col" data-tablesaw-priority="2">Telegram</th>
                          <th scope="col" data-tablesaw-priority="3">Wallets</th>
                          <th scope="col" data-tablesaw-priority="3">Balance</th>
                          <th scope="col" data-tablesaw-priority="4">Special Payoffs</th>
                          <th scope="col" data-tablesaw-priority="5">Link</th>
                        {{??}}
                          <th scope="col" data-tablesaw-priority="1">Recipient</th>
                          <th scope="col" data-tablesaw-priority="2">Percent</th>
                          <th scope="col" data-tablesaw-priority="3">Subject</th>
                          <th scope="col" data-tablesaw-priority="4">Link</th>
                        {{?}}
                      </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                  </table>
                {{? !it.user }}
                  <div class="dataTables_paginate paging_simple_numbers">
                    <ul id="pagination" class="pagination"></ul>
                  </div>
                {{?}}
                </div>
              </div>
            {{? it.user }}
              <div class="col-sm-12">
                  <div class="card-box">
                      <div id="payoffs">
                          <form id="payoffsForm" class="form-inline m-t-30" role="form">
                              <div class="row">
                                  <div class="form-group col-sm-3 m-b-20">
                                      <label for="recipient" class="m-r-10">Получатель</label>
                                      <input type="text" class="form-control m-r-10" id="recipient" required name="recipient" value="" placeholder="ник пользователя" />
                                  </div>
                                  <div class="form-group col-sm-3 m-b-20">
                                      <label for="percent" class="m-r-10">Процент</label>
                                      <input type="text" class="form-control m-r-10" id="percent" required name="percent" value="" placeholder="0.1 будет 10%" />
                                  </div>
                                  <div class="form-group col-sm-3 m-b-20">
                                      <label for="subject" class="m-r-10">Назначение</label>
                                      <input type="text" class="form-control m-r-10" id="subject" required name="subject" value="" placeholder="без процентов" />
                                  </div>
                                  <button type="submit" class="btn btn-success btn-bordred waves-effect waves-light w-md m-l-10" id="addPayoff">Сохранить</button>
                              </div>
                          </form>
                      </div>
                      <div class="clearfix"></div>
                  </div>
              </div>
            {{?}}

              <script src="/static/admin.js"></script>
              <script src="/js/jquery.twbsPagination.min.js"></script>
              <script>
                var user = {{=JSON.stringify(it.user)}};
                $(document).ready(function(){
                  document.querySelector('body').appendChild(document.createElement('script')).src = '/static/admusers.js';
                });
              </script>
