<style>

    #topCharts {
        padding: 18px;
    }

    #topCharts > div > div > svg {
        display: block;
        height: 280px;
    }

    .chartWrapper {
        border: solid 1px #c7c7c7;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 18px;
    }

    .chartLabel {
        font-size: 1.2em;
        text-align: center;
        padding: 4px;
    }

    .chartHolder {

    }

    table {
        width: 100%;
    }

</style>


<div id="topCharts">

<h1>Payout for {{=it.coin}}</h1>

    <div class="chartWrapper">
        <div class="chartHolder">
            <table class="pure-table">
                <thead>
                <tr>
                    <th>Address</th>
                    <th>Amount</th>
                    </tr>
                </thead>
                {{ for(var worker in Object.keys(it.payout)) { }}
                    <tr class="pure-table-odd">
                        <td>{{=Object.keys(it.payout)[worker]  }}</td>
                        <td>{{=Object.values(it.payout)[worker]  }}</td>
                    </tr>
                {{ } }}
            </table>
        </div>
    </div>
