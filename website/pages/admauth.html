      <div class="text-center">
        <a href="/"><img src="/images/logo.png" alt="" /></a>
      </div>
      
      <div class="m-t-40 card-box">
        <div class="text-center">
          <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal m-t-20" id="passwordForm" action="" novalidate>
            <div class="form-group">
              <div class="col-xs-12">
                <input type="text" class="form-control" id="name" required placeholder="Admin name" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input type="password" class="form-control" id="password" required placeholder="Password" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="checkbox checkbox-custom">
                  <input type="checkbox" id="remember" />
                  <label for="remember">Stay Logged In</label>
                </div>
              </div>
            </div>
            <div class="form-group text-center m-t-30">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-custom btn-bordred btn-block waves-effect waves-light">Log In</button>
              </div>
            </div>              
          </form>
        </div>
      </div>             
      <script src="/static/admauth.js"></script>
